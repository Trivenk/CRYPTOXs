<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    -<title> Login Form</title>-
    <link rel="stylesheet" href="../CSS/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="pass" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <br>
        <div>
            <input type ="checkbox" name="chk" onclick="showpwd()"/>   Show Password
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
        <div class="signup-link">Not a member? 
            <a href="./sign-up.html">Signup now</a>
        </div>
    
      </form>
      <script>
        function showpwd(){
           var x= document.getElementById("pass");
           if(x.type==="password"){
               x.type = "text";
           }
           else{
               x.type = "password"
           }
       }
     </script>

        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
        
    </div>
  </body>
</html>
